<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Estrangeiro</title>
</head>
<body>
    <h1>Vamos ver se você é um estrangeiro</h1>
    <p>Digite aqui o país onde você nasceu:</p>
    <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="lugar">

    </div>

    <script>
        function verificar(){
            var p = window.document.querySelector('input#pais')
            var lugar = window.document.querySelector('div#lugar')
            var res = p.value
            lugar.innerHTML = `Você está morando neste país: <strong>${res}</strong>`
            
            
            if (res == 'Brasil'){
                lugar.innerHTML += '<p>Você é Brasileiro!</p>'
            } else{
                lugar.innerHTML += '<p>Você é estrangeiro!</p>'
            }
        }
    </script>

</body>
</html>
